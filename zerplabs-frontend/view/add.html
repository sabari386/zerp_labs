<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>ZerpLabs</title>
    <link rel="stylesheet" type="text/css" href="../scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="home.css">    
  </head>
  <body>
    <div class="container-fluid">
      <div ng-view></div>
      <hr>
    </div>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/angular-route.min.js"></script>
    <script src="../controller/homecontroller.js"></script>
    <script type="text/ng-template" id="details.html">
      <div class="row">          
          <form class="form-horizontal" ng-submit="submitStudnetForm(user)" name="userForm" role="form">
            <div class="form-group first-row">
                <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                <div class="col-sm-4">
                    <input type="text" id="fullName" class="form-control" ng-model="user.fullName" required  capitalize/>
                </div>
                <div class="col-sm-3"></div>
        
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-3 control-label">Age</label>
                <div class="col-sm-2">
                    <input type="number" limit-to="2" id="age" class="form-control" ng-model="user.age" required />
                </div>
                <div class="col-sm-3"></div>
            </div>
                
            <div class="form-group">
                <label for="mobileNo" class="col-sm-3 control-label">MobileNo</label>
                <div class="col-sm-2">
                    <input type="number" limit-to="10" id="mobileNo" class="form-control" ng-model="user.mobileNo" required />
                </div>
                <div class="col-sm-7"></div>
            </div>
                
            <div class="form-group">
                <label for="gender" class="col-sm-3 control-label">Gender</label>
                <div class="col-sm-2">
                    <select id="gender" class="form-control" ng-model="user.gender" required >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-sm-7"></div>
            </div>

            <div class="form-group">
                  <label for="email" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-2">
                      <input type="email" id="email" class="form-control" ng-model="user.email" required />
                  </div>
                  <div class="col-sm-7"></div>
              </div>
                
            
        
            <input ng-disabled="userForm.$invalid" type="submit" value="Save" class="btn btn-primary col-sm-offset-3" />            
        </form>
      </div>
    </script>   
  </body>
</html>
