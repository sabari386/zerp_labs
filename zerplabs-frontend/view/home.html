<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>ZerpLabs</title>
    <link rel="stylesheet" type="text/css" href="../scripts/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="home.css">    
  </head>
  <body>
    <div class="container-fluid">
      <!-- <h1 class="page-header">Users</h1> -->
      <div ng-view></div>
      <hr>
    </div>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/angular-route.min.js"></script>
    <script src="../controller/homecontroller.js"></script>
    <script type="text/ng-template" id="user-list.html">
      <div class="row">
          <div class="row">            
            <div class="col-xs-12 right-side-padd">
              <a href ng-click="newUser()" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add user</a>
            </div>           
          </div>
            <table class="table table-striped table-responsive">
              <tr>
                  <th>Full Name</th><th>Age</th><th>MobileNo</th><th>Email</th><th>Gender</th>
              </tr>
              <tr ng-repeat="d in users">
                  <td>{{d.fullName}}</td><td>{{d.age}}</td><td>{{d.mobileNo}}</td><td>{{d.email}}</td><td>{{d.gender}}</td>
              </tr>
          </table>
            </a>
      </div>
    </script>   
  </body>
</html>
